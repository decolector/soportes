<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Twitter API Search con Jquery</title>
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			$.ajax({
				/*
				construyendo directamente la url completa: %23drones es lo mismo que #drones
				mas info en: https://dev.twitter.com/docs/using-search
				*/
				url: "http://search.twitter.com/search.json?q=%23drones",
				type: 'GET',
				dataType: 'jsonp',
				success: function(data, status, xhr){
					console.log(data);
					
					//iteramos sobre data.results, que tiene los resultados
					for(var i = 0; i < data.results.length; i++){
						var tweet = data.results[i];
						$('#results').append("<div>" + tweet.text + "</div>");
						
					}	
				}
				
			});
			
		});
	</script>
</head>
<body>
	<div>
		Ejemplo de Busqueda con al API de Twitter y JQuery
	</div>
	
	<div id="results">	
	</div>
</body>
</html>
